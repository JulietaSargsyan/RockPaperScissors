<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-page">
        <h1 class="heading" >pick one</h1>
        <div class="score">
            <div class="score__text">
                <p>Me: <span class="score__user">0</span></p>
            </div>
            <div class="score__text">
                <p>Computer: <span class="score__computer">0</span></p>
            </div>
        </div>
        <button id="restart-btn">Restart<img src="./img/restart.png" alt="restartIMG"/></button>
        <div class="images-div">
            <img id="rock" class="options" src="./img/rock.png" alt="rock">
            <img id="paper" class="options" src="./img/paper.png" alt="paper">
            <img id="scissors" class="options" src="./img/scissors.png" alt="scissors">
        </div>
    </div>

  <!-- Modal Box -->
    <div class="modal">
        <span id="close-btn">Close</span>
        <div class="modal__box">
            <img id="user-choice" src="" alt="">
        </div>
        <div class="vs">
            <p id="winnerSpan"></p>
        </div>
        <div class="modal__box">
            <img id="computer-choice" src="" alt="">
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
